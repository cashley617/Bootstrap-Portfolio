<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Bootstrap Portfolio</title>
</head>

<body> 

    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="navbar-brand text-white">Cate Ashley</div>
        <ul class="navbar-nav mx-auto">
            <li class="nav-item mr-2 active p-3 mb-2">
                <a href="index.html" class="text-secondary">About</a>
            </li>
            <li class="nav-item mr-2 p-3 border-right border-left border-secondary">
                <a href="portfolio.html" class="text-secondary">Portfolio</a>
            </li>
            <li class="nav-item mr-2 p-3 profile">
                <a href="#" class="text-secondary">Contact</a>
            </li>
        </ul>
    </nav>

        <div class="container m-auto px-none bg-light">
            <h1 id="contactPage">
                Contact
            </h1>
        
            <form class="m-2 pb-5">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="name" class="form-control" id="nameInput" aria-describedby="enterName"
                                placeholder="Cate Ashley">
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="enterEmail"
                        placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                    <label for="enterMessage">Message</label>
                    <textarea class="form-control" id="enterMessage" rows="5" placeholder="I'd like to leave a message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>




<div id="footer" class="fixed-bottom">Copyright &copy;</div>

</body>

</html>
